<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>
<div class="container">
    <form method="post" class="my-form">
        <div class="row w-100 justify-content-center">
            <input placeholder="Enter your first operand" name="a" type="number" class="dvh-edit-text"/>
        </div>
        <div class="row w-100 justify-content-center">
            <input placeholder="Enter your second operand" name ="b" type="number" class="dvh-edit-text"/>
        </div>
        <div class="row w-100 justify-content-center">
            <div class="col-md-1">
                <div class="custom-control custom-radio">
                    <input type="radio" checked class="custom-control-input" id="rad1" name="radOperator" value="+">
                    <label class="custom-control-label" for="rad1">+</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="rad2" name="radOperator" value="-">
                    <label  class="custom-control-label" for="rad2">-</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="custom-control custom-radio">
                    <input  type="radio" class="custom-control-input" id="rad3" name="radOperator" value="*">
                    <label class="custom-control-label" for="rad3">x</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="rad4" name="radOperator" value="/">
                    <label class="custom-control-label" for="rad4">รท</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-success" >Calculate</button>
        </div>
    </form>
</div>
</body>
</html>
